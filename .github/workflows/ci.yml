name: CI

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches-ignore:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20]
    
    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://npm.pkg.github.com'
          scope: '@noony-serverless'

      # Cache dependencies
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-
            ${{ runner.os }}-node-

      # Install dependencies
      - name: Install dependencies
        run: npm ci

    #   # Run tests
    #   - name: Run tests
    #     run: npm test

    #   # Run test coverage
    #   - name: Run test coverage
    #     run: npm run test:coverage

      # Upload coverage to Codecov (optional)
    #   - name: Upload coverage reports
    #     uses: codecov/codecov-action@v3
    #     with:
    #       file: ./coverage/lcov.info
    #       flags: unittests
    #       name: codecov-umbrella
    #     if: matrix.node-version == 20

      # Run linting
      - name: Run linting
        run: npm run lint

      # Check formatting
      - name: Check formatting
        run: npm run format:check

      # Build the project
      - name: Build project
        run: |
          # Clean previous build
          rm -rf build/
          # Run build
          npm run build
          echo "📦 Build completed"

      # Verify build output
      - name: Verify build output
        run: |
          echo "🔍 Checking build output..."
          echo "Build directory contents:"
          ls -la build/ || echo "Build directory not found"
          
          echo "Expected files check:"
          if [ -f "build/index.js" ]; then
            echo "✅ build/index.js exists"
          else
            echo "❌ build/index.js missing"
          fi
          
          if [ -f "build/index.d.ts" ]; then
            echo "✅ build/index.d.ts exists"
          else
            echo "❌ build/index.d.ts missing"
          fi
          
          if [ ! -f "build/index.js" ] || [ ! -f "build/index.d.ts" ]; then
            echo "❌ Build output missing!"
            echo "Available files in build directory:"
            find build/ -type f 2>/dev/null || echo "No files found"
            exit 1
          fi
          echo "✅ Build verification passed"

      # Check package size
      - name: Check package size
        run: |
          npm pack --dry-run
          PACKAGE_SIZE=$(npm pack --dry-run | grep "package size" | awk '{print $4}')
          echo "📦 Package size: $PACKAGE_SIZE"
